syntax = "proto3";

option go_package = "github.com/a-korkin/shop/common";

message ItemId {
    int32 id = 1;
}

message Item {
    int32 id = 1;
    string title = 2;
    float price = 3;
}

message ItemDto {
    string title = 1;
    float price = 2;
}

service ShopService {
    rpc GetItem(ItemId) returns (Item);
    rpc CreateItem(ItemDto) returns (Item);
}
